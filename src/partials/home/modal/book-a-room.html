<div class="modal" data-modal="1">
  <div class="modal-book-room">
    <h2 class="modal-title">book <span>a room</span></h2>
    <button type="button" class="modal__cross js-modal-close">
      <svg class="close-modal-icon" width="12" height="12">
        <use href="/images/icons.svg#icon-menu-close"></use>
      </svg>
    </button>
    <form class="form-book-room" name="form_book_room">
      <div class="book-room-name-tel-wrapper"> 
      <div class="form-field">

        <label for="user-name" class="form-field-label">
          <input
              minlength="2"
              placeholder="Your name"
              type="text"
              class="form-input"
              name="user-name"
              id="user-name"
              pattern="[a-zA-Zа-яА-я]{2,20}"
            title="Username should only contain lowercase letters"
            />
          <span class="booking-label">Your name</span>
        </label>
        <p class="form-paragraph">who should book a room for?</p>
      </div>
      <div class="form-field">
        <label for="user-phone" class="form-field-label"
          ><input
            placeholder="+38(099)-999-99-99"
            type="tel"
            class="form-input"
            name="user-phone"
            id="user-phone"
            pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
            minlength="15"
            maxlength="15"
          /><span class="booking-label">+ 38 ()</span>
        </label>
        <p class="form-paragraph">phone number</p>
      </div></div>

      <div class="book-chek-in-date-wrapper"> 
      <div class="form-field select">
    
        <select name="date-first" id="date-first" class="modal-select">
          <option value="">today</option>
          <option value="">tomorrow</option>
          <option value="">day after tomorrow</option>
        </select>
        <p class="form-paragraph">check-in-date</p>
        
      </div>

      <div class="form-field select">
              

        <select name="date-second" id="date-second" class="modal-select">
          <option value="">25/04/2023</option>
          <option value="">26/04/2023</option>
          <option value="">27/04/2023</option>
          <option value="">28/04/2023</option>
          <option value="">29/04/2023</option>
          <option value="">30/04/2023</option>
        </select> 
        <p class="form-paragraph">check-in-date</p>
      </div> </div> 

      <div class="form-field select nubmer">
             
        <select name="room" id="room" class="modal-select">
          <option value="">double suite</option>
          <option value="">triple suite</option>
          <option value="">four -seater suite</option>
        </select>
        <p class="form-paragraph">number category</p>
      </div>
      <button type="submit" class="modal-submit-btn">MAKE A RESERVATION</button>
    </form>
  </div>
</div>

<div class="overlay js-overlay-modal"></div>
