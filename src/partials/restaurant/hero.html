
<section class="rest-hero-section">
  <div class="cont hidden">
    <div class="rest-hero-wrapp-1">
      <h1 class="rest-hero-title">Restaurant</h1>
      <ul class="rest-hero-btn-list">
        <li class="rest-hero-item-btn">
          <button type="button" class="js-open-modal btn" data-modal="2">
            book a table
          </button>
        </li>
        <li class="rest-hero-item-btn">
          <a href="./restaurant.html" class="rest-hero-nav-link link"
            >view a menu</a
          >
        </li>
      </ul>
    </div>
    <div class="rest-hero-wrapp-2">
      <ul class="rest-hero-pic">
        <li class="hero-item-img">
          <!-- desctop -->
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                /images/desktop/restaurant/scrol_restaurant/scrol_restaurant1_desktop.webp    1x,
                /images/desktop/restaurant/scrol_restaurant/scrol_restaurant1_desktop@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1440px)"
              srcset="
                /images/desktop/restaurant/scrol_restaurant/scrol_restaurant1_desktop.jpg    1x,
                /images/desktop/restaurant/scrol_restaurant/scrol_restaurant1_desktop@2x.jpg 2x
              "
              type="image/jpg"
            />

            <!-- mobile -->
            <source
              media="(max-width: 767px)"
              srcset="
                /images/mobile/restaurant/scrol_restaurant/scrol_restaurant1_mobile.webp    1x,
                /images/mobile/restaurant/scrol_restaurant/scrol_restaurant1_mobile@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                /images/mobile/restaurant/scrol_restaurant/scrol_restaurant1_mobile.jpg    1x,
                /images/mobile/restaurant/scrol_restaurant/scrol_restaurant1_mobile@2x.jpg 2x
              "
              type="image/jpg"
            />

            <!-- tablet -->
            <source
              media="(min-width: 768px)"
              srcset="
                /images/tablet/restaurant/scrol_restaurant_tablet/scrol_restaraunt1_tablet.webp    1x,
                /images/tablet/restaurant/scrol_restaurant_tablet/scrol_restaraunt1_tablet@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                /images/tablet/restaurant/scrol_restaurant_tablet/scrol_restaraunt1_tablet.jpg    1x,
                /images/tablet/restaurant/scrol_restaurant_tablet/scrol_restaraunt1_tablet@2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class=""
              src="/images/mobile/restaurant/scrol_restaurant/scrol_restaurant1_mobile.jpg"
              alt=""
              width="250"
              height="429"
              loading="lazy"
            />
          </picture>
        </li>
      </ul>

      <div class="rest-hero-text-box">
        <p class="rest-hero-text">
          Whether you're in the mood for a hearty breakfast, a light lunch, or a
          romantic dinner, our menu has something for everyone.
        </p>
      </div>
    </div>
  </div>
</section>
